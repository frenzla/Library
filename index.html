<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="proto.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button type="button" id="add">Add a book</button>

    <dialog>
        <button autofocus>Close</button>
        <form>
            <label for="title">Title</label>
            <input type="text" name="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" required>
            <label for="year">Year</label>
            <input type="number" name="year" required>
            <label for="pages">Pages</label>
            <input type="number" name="pages" required>
            <label for="read">Already read?</label>
            <input type="checkbox" name="read" required>
            <input class="button" type="submit" value="Add book">
        </form>
      </dialog>

</body>
</html>
